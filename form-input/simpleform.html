<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html" class = "wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select value="A" name="order" >
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" />1 - $10
    <input type="radio" />2 - $20
    <input type="radio" />3 - $30
    <p>Name <span style="color:red">*</span></p>
    <input type="text" name="firstname" placeholder="First Name">
    <input type="text" name="lastname" placeholder="Last Name">
    <p>Email</p>
    <input type="text" name="Email" size="46">
    <p>Phone Number</p>
    <input type="number" name="phone1" size="5">
    --
    <input type="number" name="phone2" size="5">
    --
    <input type="number" name="phone3" size="5">
    <p><input type = "button" name="btSubmit" value="Submit"/></p>
</form>
</body>
</html>
